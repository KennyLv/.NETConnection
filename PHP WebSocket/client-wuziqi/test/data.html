<body>
<script type="text/javascript">
var time = Date.now();
//alert( time );
var date = new Date();
alert( date.toLocaleString() );

function GetDate()
{
   var d, s = "";           // 声明变量。
   d = new Date();                           // 创建 Date 对象。
   s += d.getFullYear() + "-";                         // 获取年份
   s += (d.getMonth() + 1) + "-";            // 获取月份。
   s += d.getDate() ;                   // 获取日。
   return(s);                                // 返回日期。
}

function GetTime()
{
   var d, s = "";           // 声明变量。
   d = new Date();                           // 创建 Date 对象。
   s += d.getHours() + ":";                         // 获取年份
   s += (d.getMinutes() ) + ":";            // 获取月份。
   s += d.getSeconds() + " ";                   // 获取日。
   return(s);                                // 返回日期。
}

function GetDateTime()
{
  return (GetDate()+" "+GetTime()) ;
}

//alert( GetDate()+" " + GetTime() );

alert( GetDateTime() );
</script>
</body>
</html>
